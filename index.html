<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Safari</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div id="cover"></div>
    <div id="main">
        <div id="searchBar">
            <div id="textInputIcon"></div>
            <input id="textInput" value="" placeholder="Search">
        </div>
    </div>
    <div id="bottom">
        <div id="bottomBar">
            <div id="sites">
                <div>
                    <a href="https://plus.google.com" class="siteButton"><img src="icons/google+.png" class="siteIcon">
                        <div class="siteTitle">Google+</div>
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com" class="siteButton"><img src="icons/twitter.png" class="siteIcon">
                        <div class="siteTitle">Twitter</div>
                    </a>
                </div>
                <div>
                    <a href="https://apple.com" class="siteButton"><img src="icons/applestore.png" class="siteIcon">
                        <div class="siteTitle">Apple</div>
                    </a>
                </div>
                <div>
                    <a href="https://instagram.com" class="siteButton"><img src="icons/instagram.png" class="siteIcon">
                        <div class="siteTitle">Instagram</div>
                    </a>
                </div>
                <div>
                    <a href="https://youtube.com" class="siteButton"><img src="icons/youtube.png" class="siteIcon">
                        <div class="siteTitle">YouTube</div>
                    </a>
                </div>
                <div>
                    <a href="https://amazon.co.jp" class="siteButton"><img src="icons/amazon.png" class="siteIcon">
                        <div class="siteTitle">Amazon</div>
                    </a>
                </div>
                <div>
                    <a href="https://github.com" class="siteButton"><img src="icons/github.png" class="siteIcon">
                        <div class="siteTitle">GitHub</div>
                    </a>
                </div>
                <div>
                    <a href="https://translate.google.com" class="siteButton"><img src="icons/translate.png" class="siteIcon">
                        <div class="siteTitle">Translate</div>
                    </a>
                </div>
            </div>
        </div>
        <div id="infoText">
            <div>
                <span id="model"></span>
            </div>
            <div>
                <span id="location"></span>
            </div>
            <div>
                <a id="imageLink" href="" target="_blank">
                    Download Original Picture
                </a></div>
            <div><a id="copyrightLink" href="https://unsplash.com/" target="_blank">
                    Â©Unsplash
                </a> &nbsp;
                <a id="authorLink" href="" target="_blank">
                    About Blank
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./script/config.js"></script>
    <script type="text/javascript" src="./script/main.js"></script>
</body>

</html>
